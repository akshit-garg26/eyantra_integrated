{% extends 'base.html' %} {% load static %}
{% block title %} Model - {% endblock %}
{% block content%} {% include 'navbar.html' %}

<style>

  .annotation {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    margin-left: 15px;
    margin-top: 15px;
    padding: 1em;
    width: 250px;
    color: #fff;
    background: rgba(0, 0, 0, 0.8);
    border-radius: .5em;
    font-size: 12px;
    font-family: 'Arial', 'sans-serif';
    line-height: 1.2;
    transition: opacity .5s;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .videowrapper {
    float: none;
    clear: both;
    width: 100%;
    position: relative;
    padding-bottom: 56.25%;
    padding-top: 25px;
    height: 0;
  }

  .videowrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  svg path {
          z-index: -1;
        }
      
        #animatesvg
         {
          fill: transparent;
          stroke-dashoffset: 141;
          stroke-dasharray: 141;
          animation: path 1s cubic-bezier(0.47, 0, 0.75, 0.72) forwards;
          z-index: 1;
        }

</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
  referrerpolicy="no-referrer" />

<!-- Hamburger Button and Information Card -->
<div class="hidden w-1/3 h-[88vh] absolute top-16 right-2 bg-gray-300 bg-opacity-50 flex-col gap-2 p-4" id="infoBox">
  <!-- Showing Exhibition_Entry as object with name Exhibit here -->

  <!-- Displaying Title -->
  <h1 class="font-bold text-xl ">{{Exhibit.title}}</h1>

  <hr>
  <!-- Displaying Description -->
  <p>
    {{Exhibit.description}}
  </p>
  <hr>
  <img src="/{{Exhibit.poster}}"/>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="button" onclick="window.location.href='{{Exhibit.research_paper_link}}'">Click to download research paper!</button>

  <!-- Displaying Embedded youtube video from link -->
  <div class="videowrapper" id="videowrapper">
    <!-- <iframe width="450" height="380" src="https://www.youtube.com/embed/7pgHX6iO3Jg" title="WARNING! Remotely System Hacking | Hackers Can Hack Your System Like This, Be Careful!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
  </div>
  <hr>
  <p>
    Presented by {{Exhibit.team_members}} from {{Exhibit.school_name}}
  </p>
</div>

<!-- div for hamburger button and showing information card -->
<div class="text-white bg-red-500 w-10 h-10 z-20 absolute top-20 right-8 flex justify-center items-center"
  id="hamburger">
  <div class="relative py-3 sm:max-w-xl mx-auto">
    <nav x-data="{ open: false }">
      <button class="text-gray-500 w-10 h-10 relative focus:outline-none bg-white" @click="open = !open">
        <span class="sr-only">Open main menu</span>
        <div class="block w-5 absolute left-1/2 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
          <span aria-hidden="true"
            class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
            :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
          <span aria-hidden="true"
            class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out"
            :class="{'opacity-0': open } "></span>
          <span aria-hidden="true"
            class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out"
            :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
        </div>
      </button>
    </nav>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    let vidLink = '{{Exhibit.explanation_video_link}}';
    vidLink = vidLink.split('/').pop();

    const videowrapper = document.getElementById("videowrapper");
    videowrapper.innerHTML += `<iframe width="450" height="380" src="https://www.youtube.com/embed/${vidLink}" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`;

    const hamburger = document.getElementById("hamburger");
    const infoBox = document.getElementById("infoBox");

    hamburger.addEventListener("click", () => {
      if (infoBox.classList.contains("hidden")) {
        infoBox.classList.remove("hidden");
        infoBox.classList.add("flex");

      } else if (infoBox.classList.contains("flex")) {
        infoBox.classList.add("hidden");
        infoBox.classList.remove("flex");
      }

    })
  })
</script>


<div id="progressPage" class = "justify-center items-center h-screen w-screen bg-green-500 absolute top-0 left-0 flex flex-col" style="background-color: black; z-index: 999;">
  <svg
  width="200"
  height="200"
  viewBox="0 0 44 48"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    d="M44 44H12.3993C9.59954 43.7694 4 42.0166 4 36.8506V11.9431C4 5.46063 6.0654 4.28637 9.64544 4.10187C13.2255 3.91737 21.969 4.025 25.8933 4.10187C27.9816 4.1275 32.296 4.10187 32.296 14.7106L4 28.5231"
    stroke="white"
    stroke-width="6"
  />
  <path
    id="animatesvg"
    d="M44 44H12.3993C9.59954 43.7694 4 42.0166 4 36.8506V11.9431C4 5.46063 6.0654 4.28637 9.64544 4.10187C13.2255 3.91737 21.969 4.025 25.8933 4.10187C27.9816 4.1275 32.296 4.10187 32.296 14.7106L4 28.5231"
    stroke="#e13236"
    stroke-width="7"
  />
  </svg>
  <p style="text-align: center; color:white; font-size: 60px; -webkit-user-select: none; -ms-user-select: none; user-select: none;"> 
    Loading...
  </p>

</div>

<script>
  const model_link = "/{{ Exhibit.exhibit_model }}";
  // Create a scene
  var scene = new THREE.Scene();

  // Create a camera
  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.rotation.order = 'YXZ';
  camera.position.set(0,0,0)
  camera.rotation.set(0,0,0)
  

  camera.position.set(8,8,0)
  camera.rotation.set(0, Math.PI / 2, 0)

  var svgIcon = document.getElementById("animatesvg")
  svgIcon.style.strokeDashoffset = 141;

  var progressPage = document.getElementById("progressPage");
  // progressPage.style.display = "flex";


  var manager = new THREE.LoadingManager();
  manager.onProgress = function ( item, loaded, total ) {
    let loadPercentage = (loaded / total * 100);
    let clampedValue = Math.min(Math.max(loadPercentage, 0), 100) * (141 / 100);
    svgIcon.style.strokeDashoffset = 141 - clampedValue;
  };
  manager.onLoad = () =>{
    // console.log("EVERYTHING LOADED");
    progressPage.classList.remove("flex");
    progressPage.classList.add("hidden");
    // Event listener for click event
    window.addEventListener('click', ClickToOpenPage);
  }

  // Create a renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.VSMShadowMap;
  renderer.outputEncoding = THREE.sRGBEncoding;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.physicallyCorrectLights = true;
  document.body.appendChild(renderer.domElement);

  // Load the HDRI background
  var hdriLoader = new THREE.RGBELoader(manager);
  hdriLoader.setDataType(THREE.UnsignedByteType);
  hdriLoader.load('/../../static/symposium/hdri/museum_of_ethnography_4k.hdr', function (texture) {
    var pmremGenerator = new THREE.PMREMGenerator(renderer);
    var envMap = pmremGenerator.fromEquirectangular(texture).texture;

    // Configure scene background
    // scene.background = envMap;

    // Configure scene lighting
    var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Clean up texture and generator
    texture.dispose();
    pmremGenerator.dispose();
  });

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  //Add a central directional light for entire scene
  const directionalLight = new THREE.DirectionalLight(0xfcff5c, 2);
  directionalLight.position.set(0, 20, 0);
  directionalLight.castShadow = true;
  directionalLight.shadow.camera.near = 0.01;
  directionalLight.shadow.camera.far = 500;
  directionalLight.shadow.camera.right = 30;
  directionalLight.shadow.camera.left = -30;
  directionalLight.shadow.camera.top = 30;
  directionalLight.shadow.camera.bottom = -30;
  directionalLight.shadow.mapSize.width = 1024;
  directionalLight.shadow.mapSize.height = 1024;
  directionalLight.shadow.radius = 4;
  directionalLight.shadow.bias = -0.00006;
  scene.add(directionalLight);

  //Update camera's size and width when resized to fit 3D view and make website responsive
  window.addEventListener('resize', onWindowResize);

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  //Using GLTF Loader for 3D model
  const loader = new THREE.GLTFLoader(manager);
  // Load the GLTF model of current exhibit
    loader.load(model_link, (gltf) => {
    //set position and scale to deafult
    gltf.scene.scale.set(1, 1, 1);
    gltf.scene.position.set(0, 0, 0);

    //Add 3D model to scene
    scene.add(gltf.scene);

    //enable shadows on 3D object
    gltf.scene.traverse((child) => {
      if (child.isMesh) {
        child.castShadow = true;
        child.receiveShadow = true;

        if (child.material.map) {
          child.material.map.anisotropy = 4;
        }
      }
    });
  });

  // Render the scene
  function animate() {
    requestAnimationFrame(animate);

    camera.updateProjectionMatrix();

    renderer.render(scene, camera);
  }
  animate();
</script>
